os: WMF 5

skip_commits:
  message: /^.*readme.*$/
  
install:
  - cinst pester

build: false

test_script:
  - ps: $ErrorActionPreference = 'Stop'
  - ps: $TestResults = Invoke-Pester -Path '.\CimSweep\Tests' -OutputFormat NUnitXml -OutputFile TestsResults.xml -PassThru
  - ps: (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($Env:APPVEYOR_JOB_ID)", (Resolve-Path .\TestsResults.xml))
  - ps: if ($TestResults.FailedCount -gt 0) { throw "$($TestResults.FailedCount) tests failed." }